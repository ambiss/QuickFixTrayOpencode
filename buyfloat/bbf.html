<!--
  - pode ser incorporado diretamente na view_product.html [pages/product.html]
  - poder ser isolado como snippet, bastando ser invocado na view_product.html [pages/product.html]
  - pode ser injetada pelo arquivo JS
  
  ELEMENTs:
  engine-box-buy    - apenas o container que envolve o objeto
  box-buy-hide      - serve como marcador para o JS e se responsabiliza por ocultar a box buy
  commandBoxBuy     - identificador unico que permite ser acessado por meio de LABELs
  box-buy-construct - estrutura formatada onde tem os elementos de exibicao, Ã© a construcao do objeto como um todo
  command-box-buy   - label com ponteiro para o identificador do input, isso marca ou desmarca o input
  cbb               - label [secundario] com ponteiro para o identificador do input, isso marca ou desmarca o input
-->

<div class="engine-box-buy">
        
    <div class="box-buy-hide">
        
        <input type="checkbox" id="commandBoxBuy"><!-- command display box-buy -->
        
        <form id="form_comprar" class="box-buy-construct box-buy-hide" method="post" data-app="product.buy-form" action="{{ links.cart_add ~ product.id }}">
            <label for="commandBoxBuy" class="command-box-buy box-buy-hide">
                <svg width="100%" height="100%" viewBox="0 0 306 306" version="1.1" 
                     xmlns="http://www.w3.org/2000/svg" 
                     xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g transform="matrix(-0.999992,-0.00399643,0.00399643,-0.999992,305.387,306.61)">
                        <path d="M94.35,0L58.65,35.7L175.95,153L58.65,270.3L94.35,306L247.35,153L94.35,0Z"/>
                    </g>
                </svg>
            </label>
            <label for="commandBoxBuy" class="cbb">
                <svg width="100%" height="100%" viewBox="0 0 306 306" version="1.1" 
                     xmlns="http://www.w3.org/2000/svg" 
                     xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g transform="matrix(-0.999992,-0.00399643,0.00399643,-0.999992,305.387,306.61)">
                        <path d="M94.35,0L58.65,35.7L175.95,153L58.65,270.3L94.35,306L247.35,153L94.35,0Z"/>
                    </g>
                </svg>
            </label>
                {{ productHelper.pricing() }} 
                {{ productHelper.variants() }} 
                {# {{ product.additional_information }} #}
                {{ productHelper.form() }}    
        </form>
    </div>
    
</div> <!--/ engine-box-buy -->
